            body {                
                margin: 0;

    <body>

	     <div id="dplayer"> style="width:100%; height:100%;"></div>
	<script>

const dp = new DPlayer({
    container: document.getElementById('dplayer'),
    autoplay: true,
    chromecast: true,
    live: true,
    video: {
	    
        quality: [
            {
                name: 'DONNA TV',
                url: 'https://rpn3.bozztv.com/ssh101/ssh101/canaldonnatv/playlist.m3u8',
                type: 'hls',
            },
        ],
        defaultQuality: 0,
        pic: 'https://image.jimcdn.com/app/cms/image/transf/none/path/sdc3404aa05b6ec66/image/i3ce09c8c4f6245a3/version/1660238288/image.gif',
        thumbnails: 'thumbnails.jpg',
    },
});

	</script>
       
    </body>
</html>
